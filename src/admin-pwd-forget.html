<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />

		<title>用户管理-忘记密码</title>

		<!--check css-->

	</head>

	<body class="pwdeidt pwdeidt-forget no-scroll-bar">

		<div class="btn-group" style="padding: 100px;">

			<a class="btn btn-primary btn-pop2" href="javascript:;" >忘记密码提示</a>
		</div>

		<div class="pop-mask pop ">

			<div class="pop-box">
				<h2 class="_ttl">忘记密码</h2>
				<div class="pop-box-gp">
					<input class="" type="text" name="" id="" value="" placeholder="输入新模块名称" />
				</div>

				<div class="pop-box-gp _submit">
					<button class="btn btn-default" type="button">取消</button>
					<button class="btn btn-primary" type="button">确认</button>
				</div>

			</div>

		</div>

		<div class="pop-mask  pop2 ">

			<div class="pop-box">
				<h2 class="_ttl">忘记密码</h2>

				<div class="pwdeidt-forget-alert">
					<p>
						如果忘记密码，请联系神州云海智能科技有限公司
					</p>
					<p>电话：0755-28216996</p>
				</div>

			</div>

		</div>

		<!--[if lte IE 9]>
			<script src="js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="" src="./js/build.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {

				$(".btn-pop").on("click", function() {
					umd.pop(".pop");

				});

				$(".btn-pop2").on("click", function() {
					umd.pop(".pop2");

				});
			})
		</script>

	</body>

</html>
