	<body>
		<div class="pattern container-child-12">

			<div class="pattern-box app">

				<div class="pattern-ttl clearfix">
					<a class="_btn-list" href="javascript:;">模块列表</a>
					<a class="_btn-two" href="javascript:;">编辑子页面询问实例子</a>

				</div>

				<table class="pattern-table table  table-bordered  table-fixed ">

					<thead>
						<tr class="list-item">
							<th class="table-1">
								选择
							</th>
							<th class="table-1">
								序号
							</th>
							<th class="table-2 text-center">
								模块名称
							</th>
							<th class="table-2 text-center">
								询问事例

								<th class="table-4 text-center">
									操作
								</th>
						</tr>
					</thead>

					<tbody>

						<tr v-for=" item in list">
							<td class="table-1" v-on:click="item.ck=!item.ck">
								<img v-if="item.ck" class="active" src="images/pattern/ck-ok.png" alt="" />
								<img v-if="!item.ck" class="default" src="images/pattern/ck.png" alt="" />
							</td>
							<td class="table-1">
								1
							</td>
							<td class=" table-2 text-center">
								<span v-html="item.module"></span>

							</td>
							<td class=" text-center">
								<span v-html="item.hsy"></span>
							</td>
							<td class="table-4 text-center">
								<a href="javascript:;" class="btn btn-sm btn-primary rd">模块重命名</a>
								<a href="javascript:;" class="btn btn-sm btn-primary rd">重启</a>

							</td>

						</tr>

						<!--<tr>
							<td class="table-1">
								<img  class="active" src="images/pattern/ck-ok.png" alt="" />
								<img class="default" src="images/pattern/ck.png" alt="" />
							</td>
							<td class="table-1">
								1
							</td>
							<td class=" table-2 text-center">
								主界面
							</td>
							<td class=" text-center">
								主界面主界面主界面主界面主界面主界面主界面
							</td>
							<td class="table-4 text-center">
								<a href="javascript:;" class="btn btn-sm btn-default rd">模块重命名</a>
								<a href="javascript:;" class="btn btn-sm btn-default rd">隐藏</a>
							</td>

						</tr>-->
					</tbody>

				</table>

					<div class="pattern-submit">
						<button class="btn btn-sm  btn-primary  rd" type="button"> 发布基本模式</button>
					</div>
				
				<!--{{$data}}-->

			</div>

		</div>
