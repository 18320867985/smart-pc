<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>登录</title>

		<!--check css-->
		<script src="js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<!--css3 prefix-->
		<script src="js/prefix-css3.min.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="css/cstFonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="./css/build.css" />
		<style type="text/css">
			html,
			body {
				height: 100%;
			}
		</style>
	</head>

	<body class="login-bg">
		<div class="login-logo">
			<img src="images/LOGO-dg.png" alt=" logo 图标" />
		</div>

		<div class="container-12 login">
			<div class="row">

				<!--登录框-->
				<section class="login-box app">

					<h2>云端管理系统</h2>
					<form>
						<div class="form-gp " v-bind:class="{'active':user.length>0}" tabindex="1">
							<input class="txt" type="text" name="user" value="" v-model="user" placeholder="请输入用户名" />
							<span class="iconfont icon-user"></span>
						</div>

						<div class="form-gp" v-bind:class="{'active':pwd.length>0}" tabindex="2">
							<input class="txt" type="password" name="pwd" value="" v-model="pwd" placeholder="请输入密码" />
							<span class="iconfont icon-pwd"></span>
						</div>
						<div class="form-gp form-gp-ck clearfix">
							<div class="checkbox pull-left " v-bind:class="{'active':ck==true}">
								<label class=""> 
								<input type="checkbox" name="" id="" value=""  v-model="ck"/>记住密码
							</label>
							</div>

							<a class="find-pwd pull-right" href="javascript:;">忘记密码？</a>
						</div>

						<div class="form-gp submit-box">
							<button class="submit" v-on:click="login($event)" v-bind:class="{'active':user.length>0&&pwd.length>0}" tabindex="3" type="button" v-on:keydown.enter="login($event)">登录</button>
						</div>

					</form>

				</section>
			</div>
	
		
		</div>

		<footer class=" login-footer container-12">
			
				<span>神州云海科技有限公司</span>
		
			
		</footer>
		
		
		<!--[if lte IE 9]>
			<script src="js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="login.init" src="./js/build.js" type="text/javascript" charset="utf-8"></script>
		<script src="js-dev/libs/vue/vuelidate-all.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
