	<body class="pattern-bg">
		<div class="pattern">

			<div class="pattern-box app ">

				<div class="pattern-ttl clearfix">
					<div class="pattern-ttl1 clearfix pull-left">
						<a class="_btn-list" href="javascript:;">模块列表</a>

							</th>
							<th class="table-1 text-center">

							</th>
						</tr>
					</thead>

					<tbody>

						<tr v-for=" item in list ">
							<td class="table-1 text-center" v-on:click="item.ck=!item.ck">
								<img v-if="item.ck" class="active" src="images/pattern/ck-ok.png" alt="" />
								<img v-if="!item.ck" class="default" src="images/pattern/ck.png" alt="" />
							</td>
							<td class="table-1 text-center">
								1
							</td>
							<td class=" table-4 text-center">
								<span v-html="item.hsy"></span>

							</td>
							
							<td class="table-4 text-center">
								<a href="javascript:;" class="btn btn-sm btn-primary rd">编辑</a>
								<a href="javascript:;" class="btn btn-sm btn-primary rd">删除</a>
								<a href="javascript:;" class="btn btn-sm btn-primary rd">测试</a>

							</td>

						</tr>
