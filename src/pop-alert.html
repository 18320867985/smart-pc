<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>警告框</title>

		<!--check css-->
		<script src="js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="css/cstFonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="./css/build.css" />

	</head>

	<body class="pop no-scroll-bar">

		<div class="btn-group" style="padding: 100px;">

			<a class="btn btn-success " href="javascript:;">成功</a>

			<a class="btn btn-danger " href="javascript:;">危险</a>

			<a class="btn btn-warning " href="javascript:;">警告</a>

		</div>
		
		
		
		<div   style="width: 400px; margin: 0 auto;">
			<div class="alert alert-success rd" role="alert">
				<img src="images/successful.png" alt="" />
				<span class="_tip">成功启动一条数据</span>
		</div>
		<div class="alert alert-danger rd" role="alert">
			<img src="images/wrong.png" alt="" />
			<span class="_tip">错误启动一条数据</span>
		</div>
		<div class="alert alert-warning rd" role="alert">
			<img src="images/warning.png" alt="" />
			<span class="_tip">错误启动一条数据</span>
		</div>
		</div>
		
		
		
		
		
		<!--[if lte IE 9]>
		<script src="js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="popoer" src="./js/build.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			$(function(){
				
				$(".btn-pop").on("click",function(){
					umd.pop(".pop-mask.pop");
				
				});
				$(".btn-pop2").on("click",function(){
					umd.pop(".pop-mask.pop2");
				
				});
				
				
			})
			
		</script>
	
		
	</body>

</html>
