<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>用户管理-修改密码</title>

		<!--check css-->
		<script src="js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<!--css3 prefix-->
		<script src="js/prefix-css3.min.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="css/cstFonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="./css/build.css" />

	</head>

	<body class="pwdeidt">
		

			<form class="pwdeidt-form">

				<div class="form-group clearfix">
					<label class="_label " for="">原密码：</label>
					<div class="_input">
						<span class="iconfont icon-pwd"></span>
						<input class="form-control " type="password" placeholder="输入原密码" />
					</div>

				</div>
				
				
				<div class="form-group clearfix">
					<label class="_label " for="">新密码：</label>
					<div class="_input">
					<span class="iconfont icon-pwd"></span>
						<input class="form-control " type="password" placeholder="输入新密码" />
					</div>

				</div>
				
				<div class="form-group clearfix">
					<label class="_label " for="">确认密码：</label>
					<div class="_input">
						<span class="iconfont icon-pwd"></span>
						<input class="form-control " type="password" placeholder="输入确认密码" />
					</div>

				</div>
				
				<div class="form-group clearfix">
					<div class="_submit">
						<button class="btn btn-primary  rd btn-block" type="button">
							提交
						</button>
					</div>
						
				</div>

			</form>

	

		<!--[if lte IE 9]>
			<script src="js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="" src="./js/build.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			umd.iframe.setHeight();
		</script>

	</body>

</html>
